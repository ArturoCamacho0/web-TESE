<div class="container-fluid">
    <mat-drawer-container class="side-container">
      <!-- Inicio de la SIDE NAV BAR; Si se desea eliminar se borrara este bloque de codigo y el final mat drawer  -->
      <mat-drawer mode="side" class="sidebar" id="side" #drawer opened>
        <mat-selection-list role="list container" [multiple]="false">
            <a href="normatividad">
                <mat-list-option>
                  Normatividad
                </mat-list-option>
              </a>
              <a href="normatividad">
              <mat-list-option role="listitem">
                Informe de Actividades
              </mat-list-option>
              </a>
              <a href="compromiso">
              <mat-list-option role="listitem">
                Compromiso Social
              </mat-list-option>
              </a>
      
              <a href="normatividad">
                <mat-list-option>
                  Politica del Sistema de Gesti√≥n Integral
                </mat-list-option>
              </a>
              <a href="calendario">
              <mat-list-option role="listitem">
                 Calendario Escolar
              </mat-list-option>
              </a>
              <a href="contraloria">
              <mat-list-option role="listitem">
                Contraloria Social
              </mat-list-option>
              </a>
              <a href="admin-compromiso">
                <mat-list-option>
                  Admin
                </mat-list-option>
              </a>
      
        </mat-selection-list>
      </mat-drawer>
  
      <mat-drawer-content class="side-content">
        <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
          <mat-icon id="right" class="open">arrow_forward</mat-icon>
          <mat-icon id="left">arrow_back</mat-icon>
        </button>
  
        <mat-divider class="divider"></mat-divider>
  
        <!-- Empieza el area para ingresar contenido en el panel lateral -->
        <div class="text-side">
          <div class="box-shadow= 50px 50px;">
  
            <!-- Breadcrumb, ayuda a que el sitio sea mas agil y el usuario sepa en donde esta localizado, hacia donde puede ir y que paginas le anteceden -->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="normatividad">Normatividad</a></li>
                <li class="breadcrumb-item active" aria-current="page">Calendario Escolar</li>
              </ol>
            </nav>
  
            <!-- Carrousel dentro de la pagina; de no ser necesario puede ser
  eliminado sin ningun problema: Para la implementacion en tu componente tendras que realizar las importaciones necesarias en el ts; ir al archivo para mas informacion -->
 
  
            <h1 class="titulo">Calendario Escolar</h1>
  
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
            <div class="Titulo2">
              <div *ngFor="let item of items | async">
                
                    
                {{item.sub2}}
                
                </div>
            </div>
                </h4>
            
              </div>
            </div>
  
            <mat-divider></mat-divider>
  
            
  
            
  
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Multimedia
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <div *ngFor="let item of items | async">
                
                    
                      <img src= {{item.imgca}} width="100%" height="80%">      
                             
                             </div>
                    </div>
                </div>
              </div>
            </div>
            <mat-divider></mat-divider>
            <!-- Seccion de documentos; Algunas paginas contienen documentos o enlaces a los que el usuario puede acceder/descargar, si lo necesitas puedes implementarlo en cada uno de los "accordion body" cada uno de estos representa a una opcion o documento -->
          <div class="alert alert-primary d-flex align-items-center" id="acordeon" role="alert">

              aria-label="Warning:">
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

            <div>
              <h2>Documentos Anexos</h2>
              <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button accordion-color" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne">
                     Calendario Escolar
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingOne">
                    
                    
                      <mat-card-actions style="margin-right: auto; font-size: 8pt;"> 
                        <a href="http://www.tese.edu.mx/documentos2004/9110_ELFJJYP.pdf" target="_blank" class="enlace-pdf"
                          mat-button><img src="../../../../assets/images/pdf.jpg" width="8%" height="8%"><br>PDF "Calendario Escolar"</a>
                      
                      </mat-card-actions>
                    
                  </div>
                </div>
               
               
              </div>
  
           </div>
            
            </div>
          </div>
        </div>
  
        <!-- Etiqueda de cerrado de la side nav bar, se elimina para retirar la barra de navegacion lateral -->
      </mat-drawer-content>
