<app-carousel-aeronautica></app-carousel-aeronautica>
<body>

  <div class="container-fluid" >




 <mat-drawer-container class="side-container">





     <mat-drawer-content class="side-content">

         <mat-divider class="divider"></mat-divider>

         <!-- Empieza el area para ingresar contenido en el panel lateral -->
         <div class="text-side" >
 <div class="box-shadow= 50px 50px;">





   <!-- Breadcrumb, ayuda a que el sitio sea mas agil y el usuario sepa en donde esta localizado, hacia donde puede ir y que paginas le anteceden -->
   <nav aria-label="breadcrumb">
     <ol class="breadcrumb">
       <li class="breadcrumb-item"><a href="/">Home</a></li>
       <li class="breadcrumb-item"><a href="/Carreras">Carreras</a></li>
       <li class="breadcrumb-item"><a href="/Carreras/Sistemas">Aeronautica</a></li>
     </ol>
   </nav>

   <h1 class="titulo">Ingeniería Aeronáutica
   </h1>


   <div class="card">
     <div class="card-body">
       <h4 class="card-title"><div class="Titulo2">Carrera: </div></h4>
       <p class="card-text"><div *ngFor="let Info of Info | async">{{Info.contenido}}</div>
     </div>
   </div>

   <mat-divider></mat-divider>


   <div class="accordion accordion-flush" id="accordionFlushExample">
     <div class="accordion-item">
       <h2 class="accordion-header" id="flush-headingOne">
         <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Objetivo General
         </button>
       </h2>
       <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
         <div *ngFor="let Obj of Obj | async">{{Obj.contenido}}</div>
         <br>
       </div>
     </div>
     <div class="accordion-item">
      <h2 class="accordion-header" id="flush-heading2">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsea" aria-expanded="false" aria-controls="flush-collapse2">
         Perfil de Ingreso
        </button>
      </h2>
      <div id="flush-collapsea" class="accordion-collapse collapse" aria-labelledby="flush-heading2" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <div *ngFor="let PerIng of PerIng | async">{{PerIng.contenido}}</div>
       </div>
      </div>
    </div>
     <div class="accordion-item">
       <h2 class="accordion-header" id="flush-headingTwo">
         <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
          Perfil de Egreso
         </button>
       </h2>
       <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
         <div class="accordion-body">
           <ol start="1">
              <div *ngFor="let PerEgre of PerEgre | async"><LI >{{PerEgre.contenido}}</LI></div>
            </ol>
        </div>
       </div>
     </div>
     <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
          <div>Campo y Mercado de Trabajo Potencial</div>
        </button>
      </h2>
      <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
        <div *ngFor="let CamLab of CamLab | async">
          {{CamLab.contenido}}
        </div>
        <br>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingCuatro">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseCuatro" aria-expanded="false" aria-controls="flush-collapseCuatro">
          Titular Del Area
        </button>
      </h2>
      <div id="flush-collapseCuatro" class="accordion-collapse collapse" aria-labelledby="flush-headingCuatro" data-bs-parent="#accordionFlushExample">
        <div *ngFor="let Info of Info | async">{{Info.titular}}</div>
        <br>
      </div>
    </div>
   </div>
   <mat-divider></mat-divider>

 <mat-divider></mat-divider>



 <!-- Seccion de documentos; Algunas paginas contienen documentos o enlaces a los que el usuario puede acceder/descargar, si lo necesitas puedes implementarlo en cada uno de los "accordion body" cada uno de estos representa a una opcion o documento -->

 <div class="alert alert-primary d-flex align-items-center" role="alert">
   <div>
 Documentos Anexos

    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item" *ngFor="let Bot of Bot | async">
         <h2 class="accordion-header" id="flush-headingFour">
           <button class="accordion-button collapsed" type="button" [attr.data-bs-target]="'#flush-collapse'+Bot.id_doc" data-bs-toggle="collapse"  aria-expanded="false">
             <div >
               {{Bot.titulo}}
           </div>
           </button>
         </h2>
         <div [attr.id]="'flush-collapse'+Bot.id_doc" class="accordion-collapse collapse">
           <a href="{{Bot.contenido}}">Detalles</a>
         </div>
       </div>

      </div>
    </div>
   </div>
 </div>
       </div>






         </div>




         <!-- Etiqueda de cerrado de la side nav bar, se elimina para retirar la barra de navegacion lateral -->
     </mat-drawer-content>



 </mat-drawer-container>



 <!-- Div del body, esto centra el contenido en modo web y deja fuera los mat card -->





 </div>
 </body>
