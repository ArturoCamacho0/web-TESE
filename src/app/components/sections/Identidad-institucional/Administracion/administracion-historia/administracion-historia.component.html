<div class="">
  <mat-drawer-container class="side-container">
    <mat-drawer mode="side"class="sidebar" id="side" #drawer opened>
      <mat-selection-list role="list-container" [multiple]="false">
        <a href="admin-logo">
          <mat-list-option>
            Logo
          </mat-list-option>
        </a>
        <a href="admin-mision">
          <mat-list-option role="/Logo">
            Mision Vision
          </mat-list-option>
        </a>

        <a href="admin-organigrama">
          <mat-list-option role="/Logo">
            Organigrama
          </mat-list-option>
        </a>
      </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content class="side-content">
      <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
        <mat-icon id="right" class="open">arrow_forward</mat-icon>
        <mat-icon id="left">arrow_back</mat-icon>
      </button>
      <mat-divider class="divider"></mat-divider>

    <div class="text-side">
      <div class="box-shadow= 50px 50px;">
        <nav arial-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Administracion</a></li>
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Identidad Institucional</a></li>
            <li class="breadcrumb-item active" aria-current="page">Historia</li>
          </ol>
        </nav>
      </div>
    </div>

    <h1 class="fw-bold lh-sm fs-4 shadow p-3 mb-5 bg-body rounded">Panel Administracion Historia</h1>

    <section class="lh-sm fs-4 shadow p-3 mb-5 bg-body rounded">
      <form>
        <div *ngFor="let historia_titles of titles_historia | async" class="row g-3">

          <label for="inputAddress" class="form-label fw-bold" >TITULO</label>
          <div class="col-10">
            <input type="text" class="form-control" id="inputAddress" value="{{historia_titles.Titulo}}">
          </div>

          <div class="col">
            <button type="button" class="btn btn-success">Actualizar</button>
          </div>

        </div>
      </form>
      <hr>
      <form>
        <label for="inputAddress" class="form-label fw-bold" >CONTENIDO</label>
        <div class="row g-3" *ngFor="let historia_contends of contends_historia | async">

          <div class="col-10" >
            <textarea class="form-control" id="exampleFormControlTextarea1" value="{{historia_contends.contenido}}" rows="3"></textarea>
          </div>

          <div class="col">
            <button type="button" class="btn btn-danger">Eliminar</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-success">Actualizar</button>
          </div>




        </div>
      </form>
      <hr>


      <form>
        <div class="row g-3">

        <label for="inputAddress" class="form-label fw-bold" >Agregar Contenido</label>
        <div class="col-10" >
          <textarea class="form-control" id="exampleFormControlTextarea1" value="" rows="3"></textarea>
        </div>

        <div class="col">
          <button type="button" class="btn btn-success">Agregar</button>
        </div>

        </div>

      </form>
    </section>

    <section  class="lh-sm fs-4 shadow p-3 mb-5 bg-body rounded">
      <form>
        <div>

        <hr>
        <div class="row g-3">

            <h3 class="fw-bold">Nombre</h3>

        <div class="row g-3" *ngFor="let carreras_dropdown of dropdown_carreras | async">

          <div class="col-4">
            <input type="text" class="form-control" id="inputAddress" value="{{carreras_dropdown.Titulo_subdrop}}">

          <div class="col">

          </div>

        </div>

      </div>
    </form>

    </div>
