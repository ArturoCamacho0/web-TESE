<div class="">
  <mat-drawer-container class="side-container">
    <mat-drawer mode="side"class="sidebar" id="side" #drawer opened>
      <mat-selection-list role="list-container" [multiple]="false">
        <a href="admin-historia">
          <mat-list-option>
            Historia
          </mat-list-option>
        </a>
        <a href="admin-logo">
          <mat-list-option role="/Logo">
            Logo
          </mat-list-option>
        </a>

        <a href="admin-organigrama">
          <mat-list-option role="/Logo">
            Organigrama
          </mat-list-option>
        </a>
      </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content class="side-content">
      <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
        <mat-icon id="right" class="open">arrow_forward</mat-icon>
        <mat-icon id="left">arrow_back</mat-icon>
      </button>
      <mat-divider class="divider"></mat-divider>

    <div class="text-side">
      <div class="box-shadow= 50px 50px;">
        <nav arial-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Administracion</a></li>
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Identidad Institucional</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mision Vision</li>
          </ol>
        </nav>
      </div>
    </div>

    <h1 class="fw-bold lh-sm fs-4 shadow p-3 mb-5 bg-body rounded">Panel Administracion Mision Vision</h1>

    <section  class="lh-sm fs-4 shadow p-3 mb-5 bg-body rounded">
      <form>
        <div *ngFor="let mision_contends of contends_mision | async" class="row g-3">

          <label for="inputAddress" class="form-label fw-bold" >TITULO</label>
          <div class="col-10">
            <input type="text" class="form-control" id="inputAddress" value="{{mision_contends.Titulo}}">
          </div>

          <label for="inputAddress" class="form-label fw-bold" >CONTENIDO</label>
          <div class="col-10" >
            <textarea class="form-control" id="exampleFormControlTextarea1" value="{{mision_contends.contenido}}" rows="3"></textarea>
          </div>

          <div class="col">
            <button type="button" class="btn btn-danger">Eliminar</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-success">Actualizar</button>
          </div>

        </div>
        <hr>
      </form>
        <div class="row g-3">

          <label for="inputAddress" class="form-label fw-bold" >TITULO</label>
          <div class="col-10">
            <input type="text" class="form-control" id="inputAddress" value="">
          </div>

          <label for="inputAddress" class="form-label fw-bold" >CONTENIDO</label>
          <div class="col-10" >
            <textarea class="form-control" id="exampleFormControlTextarea1" value="" rows="3"></textarea>
          </div>

          <div class="col">
            <button type="button" class="btn btn-success">Agregar</button>
          </div>

        </div>
      <form>

      </form>
    </section>


    </mat-drawer-content>
  </mat-drawer-container>
  </div>
