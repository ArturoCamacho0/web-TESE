

<div class="">
  <mat-drawer-container class="side-container">
    <mat-drawer mode="side"class="sidebar" id="side" #drawer opened>
      <mat-selection-list role="list-container" [multiple]="false">
        <a href="Historia">
          <mat-list-option>
            Historia
          </mat-list-option>
        </a>
        <a href="Mision">
          <mat-list-option role="/Logo">
            Mision Vision
          </mat-list-option>
        </a>

        <a href="http://www.tese.edu.mx/documentos2004/7285_BGNZNIQ.pdf">
          <mat-list-option role="/Logo">
            Organigrama
          </mat-list-option>
        </a>
      </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content class="side-content">
      <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
        <mat-icon id="right" class="open">arrow_forward</mat-icon>
        <mat-icon id="left">arrow_back</mat-icon>
      </button>
      <mat-divider class="divider"></mat-divider>

    <div class="text-side">
      <div class="box-shadow= 50px 50px;">
        <nav arial-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Administracion</a></li>
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Identidad Institucional</a></li>
            <li class="breadcrumb-item active" aria-current="page">Logo</li>
          </ol>
        </nav>
      </div>
    </div>


    <div class="accordion accordion-flush lh-sm fs-4 shadow p-3 bg-body rounded" id="accordionFlushExample">
      <p class="fw-bold">Panel de Adminstracion</p>

      <div class="accordion-item" >
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button accordion-color-collapse collapsed lh-sm fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Contenido Logo
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample" >
          <div class="accordion-body" >


              <label for="inputAddress" class="form-label fw-bold" >TITULO</label>

              <div *ngFor="let title of titles | async"  class="row g-3">

                <div class="col-10">
                  <input type="text" class="form-control" id="inputAddress" value="{{title.Titulo}}">
                </div>

                <div class="col">
                  <button type="button" class="btn btn-success">Actualizar</button>
                </div>

                <br>
                <hr>
            </div>


              <label for="exampleFormControlTextarea1" class="form-label fw-bold">CONTENIDO</label>

              <div *ngFor="let contend of contends | async" class="row g-3">

                <div class="col-10" >
                  <textarea class="form-control" id="exampleFormControlTextarea1" value="{{contend.contenido}}" rows="3"></textarea>
                </div>

                <div class="col">
                  <button type="button" class="btn btn-danger">Eliminar</button>
                </div>

                <div class="col">
                  <button type="button" class="btn btn-success">Actualizar</button>
                </div>


            </div>

            <br>
            <h1>Agregar Contenido</h1>


            <form class="" [formGroup]="ingresarContentLogo" (ngSubmit)="agregarContenido()">




            <div class="row g-3">
<span *ngIf="submittedContLogo && ingresarContentLogo.invalid" class="alert alert-danger" >
              El campo debe tener datos para agregar contenido
           </span>
               <div class="col-11">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                formControlName="contenido"></textarea>
              </div>

              <div class="col">
                <button type="submit" class="btn btn-secondary">Agregar</button>
              </div>

            </div>
          </form>


              <hr>
              <label for="exampleFormControlTextarea1" class="form-label fw-bold" >IMAGEN</label>


              <div class="row g-3" *ngFor="let img of imgs | async">
                <label for="inputAddress2" class="form-label">RUTA DE LA IMAGEN</label>
                <div class="col-10">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" value="{{img.Dir}}">
                </div>

                <div class="col">
                  <button type="button" class="btn btn-success">Actualizar</button>
                </div>

                <label for="inputAddress2" class="form-label">TITULO IMAGEN</label>
                <div class="col-10">

                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" value="{{img.Titulo}}">
                </div>

                <div class="col">
                  <button type="button" class="btn btn-success">Actualizar</button>
                </div>
              </div>

              <br>
              <hr>

          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button accordion-color-collapse collapsed lh-sm fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
          Contenido Historia
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

          </div>
        </div>


      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTree">
          <button class="accordion-button accordion-color-collapse collapsed lh-sm fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTree" aria-expanded="false" aria-controls="flush-collapseTree">
          Contenido Mision Vision
          </button>
        </h2>
        <div id="flush-collapseTree" class="accordion-collapse collapse" aria-labelledby="flush-headingTree" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

          </div>
        </div>


      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingFour">
          <button class="accordion-button accordion-color-collapse collapsed lh-sm fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
          Contenido Organigrama
          </button>
        </h2>
        <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

          </div>
        </div>


      </div>



    </div>





    </mat-drawer-content>
  </mat-drawer-container>
  </div>
