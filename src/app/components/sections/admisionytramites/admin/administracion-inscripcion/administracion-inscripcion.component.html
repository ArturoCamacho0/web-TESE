





<div class="">
  <mat-drawer-container class="side-container">
    <mat-drawer mode="side"class="sidebar" id="side" #drawer opened>
      <mat-selection-list role="list-container" [multiple]="false">
        <a href="admin-logo">
          <mat-list-option>
            Logo
          </mat-list-option>
        </a>
        <a href="admin-mision">
          <mat-list-option role="/Logo">
            Mision Vision
          </mat-list-option>
        </a>

        <a href="admin-organigrama">
          <mat-list-option role="/Logo">
            Organigrama
          </mat-list-option>
        </a>
      </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content class="side-content">
      <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
        <mat-icon id="right" class="open">arrow_forward</mat-icon>
        <mat-icon id="left">arrow_back</mat-icon>
      </button>
      <mat-divider class="divider"></mat-divider>

    <div class="text-side">
      <div class="box-shadow= 50px 50px;">
        <nav arial-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Administracion</a></li>
            <li class="breadcrumb-item"><a class="ubicacion-pag" href="#">Identidad Institucional</a></li>
            <li class="breadcrumb-item active" aria-current="page">Historia</li>
          </ol>
        </nav>
      </div>
    </div>

    <h1 class="fw-bold lh-sm fs-4 shadow p-3 mb-5 bg-body rounded">Panel Administracion Inscripcion</h1>





    <section class="lh-sm fs-4 shadow p-3 mb-5 bg-body rounded">
      <form>
        <div *ngFor="let inscripcion_titles of titles" class="row g-3">

          <label for="inputAddress" class="form-label fw-bold" >TITULO</label>
          <div class="col-10">
            <input type="text" class="form-control" id="inputAddress" value="{{inscripcion_titles.Titulo}}">
          </div>

          <div class="col">
            <button type="button" class="btn btn-success">Actualizar</button>
          </div>

        </div>
      </form>
      <hr>

      <label for="inputAddress" class="form-label fw-bold" >Agregaciones</label>

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
Informacion Importante            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">



              <form>
                <label for="inputAddress" class="form-label fw-bold" >Informacion Principal</label>
                <div class="row g-3" *ngFor="let inscripcion_contents of content_inscripcion">

                  <label for="inputAddress" class="form-label" >Posicion en Pagina</label>
                  <div class="col-2">
                    <input class="form-control" value="{{inscripcion_contents.id_contenido}}" row="3" type="number">
                  </div>

                  <label for="inputAddress" class="form-label" >Contenido de Parrafo</label>
                  <div class="col-11" >
                    <textarea class="form-control" id="exampleFormControlTextarea1" value="{{inscripcion_contents.contenido}}" rows="3"></textarea>
                  </div>

                  <div class="col">
                    <button type="button" (click)="eliminarContenido_I(inscripcion_contents.id)" class="btn btn-danger">Eliminar</button>
                  </div>

                </div>

              </form>

              <form [formGroup]="ingresarContend_I" (ngSubmit)="agregarContenido_I()">
                <div class="row g-3">
                     <label for="inputAddress" class="form-label fw-bold; center-align" >Agregar Contenido</label>
                     <span *ngIf="submited_contenido_I && ingresarContend_I.invalid" class="alert alert-danger">El campo debe tener datos para Agregar</span>

                <label for="inputAddress" class="form-label fw-bold" >Posicion en pagina</label>
                <div class="col-2" >
                 <input type="number" class="form-control" id="exampleFormControlTextarea1" value="" rows="3" placeholder="Contenido" formControlName="id_contenido">
                </div>


                <label for="inputAddress" class="form-label fw-bold" >Contenido</label>
                <div class="col-11" >
                  <textarea class="form-control" id="exampleFormControlTextarea1" value="" rows="3" placeholder="Contenido" formControlName="contenido_I"></textarea>
                </div>



                <div class="col">
                  <button type="submit" class="btn btn-success">Agregar</button>
                </div>

                </div>

              </form>


<!-- Final de el ng de contenido -->

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Precios y Cuotas
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">



              <form>
                <label for="inputAddress" class="form-label fw-bold" >Informacion Principal</label>
                <div class="row g-3" *ngFor="let precio_contents of content_precio">

                  <label for="inputAddress" class="form-label" >Posicion en Pagina</label>
                  <div class="col-2">
                    <input class="form-control" value="{{precio_contents.id_precio}}" row="3" type="number">
                  </div>

                  <label for="inputAddress" class="form-label" >Contenido de Parrafo</label>
                  <div class="col-11" >
                    <textarea class="form-control" id="exampleFormControlTextarea1" value="{{precio_contents.contenidoprecio}}" rows="3"></textarea>
                  </div>

                  <div class="col">
                    <button type="button" (click)="eliminarContenido_P(precio_contents.id)" class="btn btn-danger">Eliminar</button>
                  </div>

                </div>

              </form>

              <form [formGroup]="ingresarContend_P" (ngSubmit)="agregarContenido_P()">
                <div class="row g-3">
                     <label for="inputAddress" class="form-label fw-bold; center-align" >Agregar Contenido</label>
                     <span *ngIf="submited_contenido_P && ingresarContend_P.invalid" class="alert alert-danger">El campo debe tener datos para Agregar</span>

                <label for="inputAddress" class="form-label fw-bold" >Posicion en pagina</label>
                <div class="col-2" >
                 <input type="number" class="form-control" id="exampleFormControlTextarea1" value="" rows="3" placeholder="Contenido" formControlName="id_precio">
                </div>


                <label for="inputAddress" class="form-label fw-bold" >Contenido</label>
                <div class="col-11" >
                  <textarea class="form-control" id="exampleFormControlTextarea1" value="" rows="3" placeholder="Contenido" formControlName="contenidoprecio"></textarea>
                </div>



                <div class="col">
                  <button type="submit" class="btn btn-success">Agregar</button>
                </div>

                </div>

              </form>









            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Fechas y Localizaciones
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <form>
                <label for="inputAddress" class="form-label fw-bold" >Informacion Principal</label>
                <div class="row g-3" *ngFor="let precio_contents of content_precio">

                  <label for="inputAddress" class="form-label" >Posicion en Pagina</label>
                  <div class="col-2">
                    <input class="form-control" value="{{precio_contents.id_precio}}" row="3" type="number">
                  </div>

                  <label for="inputAddress" class="form-label" >Contenido de Parrafo</label>
                  <div class="col-11" >
                    <textarea class="form-control" id="exampleFormControlTextarea1" value="{{precio_contents.contenidoprecio}}" rows="3"></textarea>
                  </div>

                  <div class="col">
                    <button type="button" (click)="eliminarContenido_P(precio_contents.id)" class="btn btn-danger">Eliminar</button>
                  </div>

                </div>

              </form>

              <form [formGroup]="ingresarContend_P" (ngSubmit)="agregarContenido_P()">
                <div class="row g-3">
                     <label for="inputAddress" class="form-label fw-bold; center-align" >Agregar Contenido</label>
                     <span *ngIf="submited_contenido_P && ingresarContend_P.invalid" class="alert alert-danger">El campo debe tener datos para Agregar</span>

                <label for="inputAddress" class="form-label fw-bold" >Posicion en pagina</label>
                <div class="col-2" >
                 <input type="number" class="form-control" id="exampleFormControlTextarea1" value="" rows="3" placeholder="Contenido" formControlName="id_precio">
                </div>


                <label for="inputAddress" class="form-label fw-bold" >Contenido</label>
                <div class="col-11" >
                  <textarea class="form-control" id="exampleFormControlTextarea1" value="" rows="3" placeholder="Contenido" formControlName="contenidoprecio"></textarea>
                </div>



                <div class="col">
                  <button type="submit" class="btn btn-success">Agregar</button>
                </div>

                </div>

              </form>





            </div>
          </div>
        </div>
      </div>














    </section>






    </mat-drawer-content>
  </mat-drawer-container>
  </div>
