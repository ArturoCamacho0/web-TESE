<app-carousel [items]="carouselData"></app-carousel>

<mat-drawer-container class="side-container">
  <mat-drawer mode="side" class="sidebar" id="side" #drawer opened>
    <mat-selection-list role="list container" [multiple]="false">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let link of links" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="spinner-border text-secondary" role="status" *ngIf="!statusL">
                <span class="visually-hidden">Loading...</span>
              </div>
              {{ link.nombre }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a *ngFor="let sublink of link.sublinks" href="{{ sublink.url }}"  target="_blank">
            {{ sublink.nombre }}
          </a>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-selection-list>
  </mat-drawer>

  <mat-drawer-content class="side-content">
    <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
      <mat-icon id="right" class="open">arrow_forward</mat-icon>
      <mat-icon id="left">arrow_back</mat-icon>
    </button>

    <mat-divider class="divider"></mat-divider>

    <div class="text-side">
      <div class="spinner-border text-secondary" role="status" *ngIf="!statusC">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p *ngFor="let parrafo of content">
        {{ parrafo.contenido_central }}
      </p>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<div class="cards">
  <mat-card class="careers">
    <mat-divider></mat-divider>
    <p class="text-center display-4 mt-2">Con√≥ce nuestras carreras!</p>
    <mat-divider></mat-divider>

    <div class="row">
      <a class="card-career col" *ngFor="let carrera of careers" href="{{ carrera.url }}">
        <mat-card>
          <span class="h1">
            <a href="{{ carrera.url }}">
              {{ carrera.nombre }}
            </a>
          </span>
        </mat-card>
      </a>
    </div>
  </mat-card>

  <mat-card class="careers">
    <mat-divider></mat-divider>
    <p class="text-center display-4 mt-2">

    </p>
    <mat-divider></mat-divider>

    <div class="row" *ngFor="let activity of activities">
      <a href="{{ activity.url }}" class="col">
        <mat-card class="act">
          <span>{{ activity.nombre }}</span>
        </mat-card>
      </a>
    </div>
  </mat-card>
</div>
