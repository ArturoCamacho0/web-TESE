<div class="">
  <mat-drawer-container class="side-container">

  <!-- Inicio de la SIDE NAV BAR; Si se desea eliminar se borrara este bloque de codigo y el final mat drawer  -->
    <mat-drawer mode="side" class="sidebar" id="side" #drawer opened>
        <mat-selection-list role="list container" [multiple]="false">
          <a routerLink="/ControlVinculacion">
            <mat-list-option style="margin-top: 10%;">
              VINCULACION EMPRESARIAL E INCUBADORA DE EMPRESAS
            </mat-list-option>
          </a>
            <br>
            <br>
          <a routerLink="/ControlActividades">
            <mat-list-option>
             ACTIVIDADES Y CREDENCIALES EGRESADOS
            </mat-list-option>
          </a>
            <br>
            <br>
          <a routerLink="/ControlCursos">
            <mat-list-option>
             CURSOS Y DIPLOMADOS
            </mat-list-option>
          </a>
            <br>
            <br>
          <a routerLink="/ControlHistorial">
            <mat-list-option>
             HISTORIAL ACADEMICO
            </mat-list-option>
          </a>
            <br>
            <br>
          <a routerLink="/ControlServicio">
            <mat-list-option>
             SERVICIO A LA COMUNIDAD
            </mat-list-option>
          </a>
            <br>
            <br>
            <br>
        </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content class="side-content">
        <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
            <mat-icon id="right" class="open">arrow_forward</mat-icon>
            <mat-icon id="left">arrow_back</mat-icon>
        </button>

        <mat-divider class="divider"></mat-divider>

        <!-- Empieza el area para ingresar contenido en el panel lateral -->
