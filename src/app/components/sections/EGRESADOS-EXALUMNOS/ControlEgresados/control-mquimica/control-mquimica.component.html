<div class="">
  <mat-drawer-container class="side-container">

  <!-- Inicio de la SIDE NAV BAR; Si se desea eliminar se borrara este bloque de codigo y el final mat drawer  -->
    <mat-drawer mode="side" class="sidebar" id="side" #drawer opened>
        <mat-selection-list role="list container" [multiple]="false">
          <mat-list-option role="listitem" (click)="getId(1)" style="margin-top: 5%;">
            VINCULACION EMPRESARIAL E INCUBADORA DE EMPRESAS
          </mat-list-option>
            <br>
            <br>
            <mat-list-option role="listitem" (click)="getId(2)" style="margin-top: 5%;">
             
            </mat-list-option>
            <br>
            <br>
            <mat-list-option role="listitem" (click)="getId(3)">
             <div *ngFor="let item of items | async">
               {{item.CTitle1}}
             </div>
            </mat-list-option>
            <br>
            <br>
            <mat-list-option role="listitem">
            <div *ngFor="let item of items | async">
             <a href={{item.BLink}} class=option>{{item.BTitle}}</a>
            </div>
           </mat-list-option>
            <br>
            <br>
            <mat-list-option role="listitem" (click)="getId(4)">
             <div *ngFor="let item of items | async">
               {{item.HTitle1}}
             </div>
            </mat-list-option>
            <br>
            <br>
            <mat-list-option role="listitem" (click)="getId(5)">
             <div *ngFor="let item of items | async">
               {{item.STitle1}}
             </div>
            </mat-list-option>
            <br>
            <br>
            <br>
            <p class="bane">Redes sociales Egresados</p>
            <div class="social">
             <a href="https://www.facebook.com/teseegresadosac/?ref=br_rs"><img src="../../../../assets/images/facebook.svg" width="40px" alt="facebook"/></a>
             <a href="https://www.instagram.com/egresadostese/?utm_source=ig_profile_share&igshid=91yhwzw12htb"><img src="../../../../assets/images/instagram.svg" width="40px" alt="instagram"/></a>
             <a href="https://twitter.com/EgresadosTese"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" width="40px" alt="twitter"/></a>
           </div>
            <br>
            <br>
        </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content class="side-content">
        <button id="arrow" type="button" mat-button (click)="drawer.toggle()" (click)="open()">
            <mat-icon id="right" class="open">arrow_forward</mat-icon>
            <mat-icon id="left">arrow_back</mat-icon>
        </button>

        <mat-divider class="divider"></mat-divider>

        <!-- Empieza el area para ingresar contenido en el panel lateral -->
        <div class="text-side" >
          <div class="box-shadow= 50px 50px;">
          </div>
        </div>
    </div>
  </div>
</div>
